<!-- UI สำหรับเลือกบทบาท -->

<div class="role-selection" *ngIf="!isLoggedIn">
  <h1>เลือกสถานะที่อยากได้</h1>
  <button (click)="selectRole('manager')">ผู้จัดการ</button>
  <button (click)="selectRole('employee')">พนักงาน</button>
</div>

<!-- ปุ่มล็อกเอาท์ -->
<div *ngIf="isLoggedIn">
  <button (click)="logout()">ล็อกเอาท์</button>
</div>
